<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boxception">
    <link rel="stylesheet" href="style.css">
    <title>Boxception</title>
</head>

<body>
    <h1>Boxception</h1>
    <!-- Divs -->
    <!-- Largest -->
    <div id="large">
        <!-- Medium Box -->
        <div id="medium">
            <!-- Smallest Box -->
            <div id="small">
            </div>
        </div>
    </div>
    <br>
    <h1>Boxception (Table Version)</h1>
    <!-- TABLE -->
    <table>
        <tbody>
            <!-- First Row -->
            <tr id="one">
                <td class="top left"></td>
                <td class="top"></td>
                <td class="top"></td>
                <td class="top"></td>
                <td class="top right"></td>
            </tr>
            <!-- Second Row -->
            <tr id="two">
                <td class="left"></td>
                <td class="top left"></td>
                <td class="top"></td>
                <td class="top right"></td>
                <td class="right"></td>
            </tr>
            <!-- Third Row -->
            <tr id="three">
                <td class="left"></td>
                <td class="left"></td>
                <td class="top bottom left right"></td>
                <td class="right"></td>
                <td class="right"></td>
            </tr>
            <!-- Fourth Row -->
            <tr id="four">
                <td class="left"></td>
                <td class="bottom left"></td>
                <td class="bottom"></td>
                <td class="bottom right"></td>
                <td class="right"></td>
            </tr>
            <!-- Fifth Row -->
            <tr id="five">
                <td class="bottom left"></td>
                <td class="bottom"></td>
                <td class="bottom"></td>
                <td class="bottom"></td>
                <td class="bottom right"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
